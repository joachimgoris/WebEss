<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulier met alle types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="oef2.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <table>
            <ul>
                <div><label>Naam:</label><input type="text"></div>
            </ul>
            <ul>
                <div><label>Paswoord:</label><input type="password"></div>
            </ul>
            <ul>
                <div><label>Land</label><select>
                    <option>Land1</option>
                    <option>Land2</option>
                    <option>Land3</option>
                </select></div>
            </ul>
            <ul>
                <div>
                    <label>Geslacht</label>
                    <input type="radio" name="leeftijd"><label>mannelijk</label>
                    <input type="radio" name="leeftijd"><label>vrouwelijk</label>
                    <input type="radio" name="leeftijd"><label>transseksueel</label>
                </div>
            </ul>
            <ul>
                <div>
                    <label>Besturingssysteem</label>
                    <input type="checkbox" name="besturingssysteem"><label>Windows 7</label>
                    <input type="checkbox" name="besturingssysteem"><label>Windows 8/8.1</label>
                    <input type="checkbox" name="besturingssysteem"><label>Windows 10</label>
                    <input type="checkbox" name="besturingssysteem"><label>Linux</label>
                    <input type="checkbox" name="besturingssysteem"><label>MacOS X</label>
                </div>
            </ul>
            <ul>
                <label>Opmerkingen</label><input type="textarea">
            </ul>
        </table>
    </form>
</body>
</html>
